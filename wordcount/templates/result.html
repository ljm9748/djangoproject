{% load static %}
<html lang="en">

    <head>
        <link rel="stylesheet" href="{% static 'css/style2.css' %}">
        <style>
                @import url('https://fonts.googleapis.com/css?family=Roboto');
                @import url('https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Roboto+Mono');
                body, table, div, p {font-family: 'Roboto Mono', monospace;}
            </style> 
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel = "stylesheet" type= "text/css" href="style2.css"> 
            <title>Document</title>
    </head>

    <body>

    <div class ="container">
            <h1 id="second">당신이 입력한 텍스트는 총 {{total}}가지 단어로 구성되어 있습니다. </h1>
            <a id="face-book" href="{% url 'home' %}">다시 하기</a>
    </div>

    <div class = "thirdcontainer">
            <br>
            <h2 id="first">입력받은 텍스트: </h2>
            {{full}}

            <h2 id="first">단어 카운트: </h2>
            {%for word, howmany in dictionary %}
            {{word}} : {{howmany}}개
            <br>
            {%endfor%}

    </div>
    

</body>
</html>
